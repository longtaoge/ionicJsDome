<ion-view view-title="content">

    <ion-content class="has-header"  >
        <button class="button button-block button-balanced" on-hold="onHold()" >
            ng-hold测试
        </button>
        <button on-hold="onHold()" class="button button-block button-balanced">onHoldTest</button>
        <button on-tap="onTap()" class="button button-block button-balanced">onTapTest</button>
        <button on-touch="onTouch()" class="button button-block button-balanced">onTouchTest</button>
        <button on-release="onRelease()" class="button button-block button-balanced">onReleaseTest</button>
       
        <button on-drag="onDrag()" class="button button-block button-balanced">onDragTest</button>
        <button on-drag-up="onDragUp()" class="button button-block button-balanced">onDragUpTest</button>
        <button on-drag-right="onDragRight()" class="button button-block button-balanced">onDragRightTest</button>
        <button on-drag-down="onDragDown()" class="button button-block button-balanced">onDragDownTest</button>
        <button on-drag-left="onDragLeft()" class="button button-block button-balanced">onDragLeftTest</button>
        <button on-swipe="onSwipe()" class="button button-block button-balanced">onSwipeTest</button>
        <button on-swipe-up="onSwipeUp()" class="button button-block button-balanced">onSwipeUpTest</button>
        <button on-swipe-down="onSwipeDown()" class="button button-block button-balanced">onSwipeDownTest</button>
        <button on-swipe-right="onSwipeRight()" class="button button-block button-balanced">onSwipeRightTest</button>
        <button on-swipe-left="onSwipeLeft()" class="button button-block button-balanced">onSwipeLeftTest</button>
        

    </ion-content>



</ion-view>
